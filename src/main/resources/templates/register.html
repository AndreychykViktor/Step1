<!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <title>Регистрация</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <style>
                .form-register {
                    max-width: 330px;
                    padding: 15px;
                    margin: auto;
                }
            </style>
        </head>
        <body class="text-center">
            <form class="form-register" action="/register" method="post">
                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
                <label for="inputLogin" class="sr-only">Логин</label>
                <input type="text" id="inputLogin" name="login" class="form-control mb-2" placeholder="Логин" required autofocus>

                <label for="inputName" class="sr-only">Имя</label>
                <input type="text" id="inputName" name="name" class="form-control mb-2" placeholder="Имя" required>

                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email" required>

                <label for="inputPassword" class="sr-only">Пароль</label>
                <input type="password" id="inputPassword" name="password" class="form-control mb-2" placeholder="Пароль" required>

                <label for="inputAge" class="sr-only">Возраст</label>
                <input type="number" id="inputAge" name="age" class="form-control mb-2" placeholder="Возраст" min="1" required>

                <label for="inputBio" class="sr-only">Био</label>
                <textarea id="inputBio" name="bio" class="form-control mb-2" placeholder="Био" rows="3"></textarea>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
                <p class="mt-5 mb-3 text-muted">&copy; Tinder 2018</p>
            </form>
        </body>
        </html>
