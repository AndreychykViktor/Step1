<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Like page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body style="background-color: #f5f5f5;">

<div class="col-4 offset-4">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="https://robohash.org/68.186.255.198.png" alt="Фото"
                         class="mx-auto rounded-circle img-fluid">
                    <h3 id="user-name" class="mb-0 text-truncated">Anna</h3>
                    <br>
                </div>
                <div class="col-12 col-lg-6">
                    <button type="button" class="btn btn-outline-danger btn-block" onclick="sendChoice('no')">
                        <span class="fa fa-times"></span> Dislike
                    </button>
                </div>
                <div class="col-12 col-lg-6">
                    <button type="button" class="btn btn-outline-success btn-block" onclick="sendChoice('yes')">
                        <span class="fa fa-heart"></span> Like
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function sendChoice(choice) {
        fetch('/users', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({answer: choice})
        }).then(response => {
            if (response.ok) {
                alert('Ответ отправлен: ' + choice);
            } else {
                alert('Ошибка при отправке');
            }
        });
    }
</script>

</body>
</html>
